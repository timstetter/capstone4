<!DOCTYPE html>
<html lang=en>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:400, 700&display=swap"
	rel="stylesheet" />
<title>Capstone 4</title>

</head>

<body>
	<h1>Tim's Shopping List</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th></th>			
		</tr>
		<tr>
		
			<td>Milk</td>
			<td>$1.99</td>
			<td><input type="button" value="add to cart"
				onclick="addToCart('Milk', 1.99)" /></td>
		</tr>
		<tr>
		
			<td>Salami</td>
			<td>$4.99</td>
			<td><input type="button" value="add to cart"
				onclick="addToCart('Salami', 4.99)" /></td>
		</tr>
		<tr>
		
			<td>Bananas</td>
			<td>$0.59</td>
			<td><input type="button" value="add to cart"
				onclick="addToCart('Bananas', 0.59)" /></td>
		</tr>	
	
	</table>

	<input type="button" value="Checkout" onclick="printCart()" />

	<p id="totalcart"></p> 

<script src="script.js"></script>
</body>

</html>
